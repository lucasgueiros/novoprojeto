<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="FormResponder">

            <h:outputText value="#{controladorProva.resposta.prova.titulo}"/><br></br>
            <p:repeat var="questao" value="#{controladorProva.resposta.prova.questoes}" offset="0" size="#{controladorProva.resposta.prova.questoes.size()}" step="1" varStatus="questoesStatus">
                <h:outputText value="#{questao.enunciado}"/><br></br>
                <h:outputText value="#{questao.pontuacao}"/><br></br>
                <p:selectOneRadio id="alternativa" layout="grid" columns="1" value="#{controladorProva.resposta.respostas.get(questao).escolhida}">
                    <f:selectItems value="#{questao.alternativas}" var="a" itemLabel="#{alternativa.texto}" itemValue="#{alternativa}"  />
                </p:selectOneRadio>
            </p:repeat>
            <p:commandButton value="Enviar Prova" action="#{controladorProva.resposta.salvar()}" />

        </h:form>
    </h:body>
</html>
