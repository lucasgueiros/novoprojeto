<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="FormResponder">
            <p:outputLabel value="#{controladorProva.selected.titulo}"/>
            <ui:repeat value="#{controladorProva.selected.questoes}" var="questao">
                <p:outputLabel value="#{questao.enunciado}"/>
                <ui:repeat value="#{questao.alternativas}" var="alternativa">
                    <p:outputLabel value="#{alternativa.texto}"/>
                    
            </ui:repeat>
                </ui:repeat>
        </h:form>
    </h:body>
</html>
