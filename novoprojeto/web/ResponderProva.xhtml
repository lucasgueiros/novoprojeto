<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="FormResponder">
            <h:outputText value="#{controladorProva.selected.titulo}"/>
            <c:forEach var="questao" items="#{controladorProva.selected.questoes}">
                <h:outputText value="#{questao.enunciado}"/>
                <h:outputText value="#{questao.pontuacao}"/>
            </c:forEach>
        </h:form>
    </h:body>
</html>
