<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Apresentar Quest√£o</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{controladorQuestao.recuperarTodos()}" var="questao">
                <p:column headerText="id">
                    <h:outputText value="#{questao.id()}"/>
                </p:column>
                <p:column headerText="Alternativa">
                    <h:outputText value="#{questao.alternativa}"/>
                </p:column>
                <p:column headerText="Enunciado">
                    <h:outputText value="#{questao.enunciado()}"/>
                </p:column>
                <p:column headerText="Pontuacao">
                    <h:outputText value="#{questao.pontuacao}"/>
                </p:column>
                <p:column headerText="Espaco">
                    <h:outputText value="#{questao.tamanhoEspaco}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
