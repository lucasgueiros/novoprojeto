<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="FormProva">
            <p:dataTable id="table"
                         var="Prova"
                         value="#{ControladorProva.recuperarTodos()}"
                         
                         selectionMode="single"
                         selection="#{ControladorProva.selected}"
                         rowKey="#{Prova.id}">
                <f:facet name="header">
                    <h:outputText value="Apresenta Provas"/>
                </f:facet>
                <p:column headerText="id">
                    <h:outputText value="#{Prova.id}"/>
                </p:column>
                <p:column headerText="tÃ­tulo">
                    <h:outputText value="#{Prova.titulo}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Adicionar" action="CadastrarProva.xhtml"/>
                    <p:commandButton value="Atualizar" oncomplete=":FromProva:table"/>
                    <p:commandButton value="Remover" oncomplete=":FromProva:table" action="#{ControladorProva.remover()}"/>
                    <p:commandButton value="Alterar" action="#{ControladorProva.alterar()}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
