<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Apresentar Turma</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="table"
                         value="#{controladorTurma.recuperarTodos()}" 
                         var="Turma" 
                         selectionMode="single"
                         selection="#{controladorTurma.selected}"
                         rowKey="#{turma.id}">
                <f:facet name="header">
                    <h:outputText value="Apresentar Turma"/>
                </f:facet>
                <p:column headerText="id">
                    <h:outputText value="#{turma.id}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{turma.nome}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Adicionar Turma" action="CadastrarTurma.xhtml"/>
                    <p:commandButton value="Alterar" action="#{controladorTurma.alterar()}"/>
                    <p:commandButton value="Atualizar PÃ¡gina" oncomplete=":FromTurma:table"/>
                    <p:commandButton value="Remover" oncomplete=":FromTurma:table" action="#{controladorTurma.remover()}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
