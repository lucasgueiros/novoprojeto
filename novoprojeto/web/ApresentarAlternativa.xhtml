<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Apresentar Alternativa</title>
    </h:head>
    <h:body>
        <h:form>
            
            <ui:include src="Menu.xhtml"/>
            
            <p:dataTable value="#{controladorAlternativa.recuperarTodos()}" var="alternativa">
                <p:column headerText="id">
                    <h:outputText value="#{alternativa.id}"/>
                </p:column>
                <p:column headerText="Texto">
                    <h:outputText value="#{alternativa.texto}"/>
                </p:column>
                <p:column headerText="Veracidade">
                    <h:outputText value="#{alternativa.veracidade}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
