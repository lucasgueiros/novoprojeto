<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <p:panelGrid columns="2">
                    <h:outputText value="Título"/>
                    <p:inputText value="#{provaBuilder.titulo}"/>
                    <p:commandButton value="Cadastrar" action="#{controladorProva.adicionar(provaBuilder.construir())}">
                        
                    </p:commandButton>
                            </p:panelGrid>
            
            <p:accordionPanel value="#{controladorGeral.questoes}">
                <p:tab title="Questao N - Começo do texto">
                    <p:panelGrid columns="2">
                        <h:outputText value="Enunciado"/>
                        <p:inputText value="#{questaoBuilder.enunciado}"/>
                        <h:outputText value="Pontuaçao"/>
                        <p:inputText value="#{questaoBuilder.pontuacao}"/>
                        <h:outputText value="Tamanho da Caixa de Texto"/>
                        <p:inputText value="#{questaoBuilder.tamanhoEspaco}"/>
                        <p:commandButton value="Cadastrar" action="#{controladorQuestao.adicionar(questaoBuilder.construir())}"/>
                    </p:panelGrid>
                </p:tab>
            </p:accordionPanel>
        </h:form>
    </h:body>
</html>
